    <body ng-controller="initController">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="st-container" class="st-container" ng-class="{'st-menu-open': offCanvasOpen == true, 'st-effect-9': offCanvasOpen == true}">
                <nav class="st-menu st-effect-9" id="menu-9">
                <h2 class="icon icon-lab">Applications Menu</h2>
                <ul>
                    <li><a class="icon" href="#/dashboard">OPS360 NMS</a></li>
                    <li>Predictive Analytics</li>
                    <li ng-click="closeOffCanvas()">Close</li>
                </ul>
            </nav>
            <div class="st-pusher">
                <div class="st-content">
                    <div class="wrapper">
                        <div class="header">
                            <div class="hamburger" ng-click="openOffCanvas()"><img src="img/men25.svg"/></div>
                            <div class="logo"><img class="logo-img" src="img/logo-white.png" /></div>
                            <div class="utility-bar">
                                <div class="profile">
                                    <div class="profile__picture"><img class="default-pic" src="img/profile5.svg"></div>
                                    <div><div class="profile__name">{{fullname}}</div><div class="profile__role">{{role}}</div></div>
                                </div>
                                <div class="logout" ng-click="logout()"><img src="img/logout.png"><br/>Logout</div>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="navigation">
                            <div class="nav-icon" ng-class="{navactive: $route.current.activetab == 'dashboard'}"><a href="#dashboard">Dashboard</a></div>
                            <div class="nav-icon" ng-class="{navactive: $route.current.activetab == 'webconsole'}"><a href="#webconsole">Web Console</a></div>
<!--                             <div class="nav-icon" ng-class="{navactive: $route.current.activetab == 'about'}"><a href="#about">Tickets</a></div>
                            <div class="nav-icon" ng-class="{navactive: $route.current.activetab == 'contact'}"><a href="#contact">Graphs</a></div>
                            <div class="nav-icon" ng-class="{navactive: $route.current.activetab == 'nerc'}"><a href="#contact">NERC Events</a></div>
                            <div class="nav-icon" ng-class="{navactive: $route.current.activetab == 'suppression'}"><a href="#contact">Supression</a></div>
                            <div class="nav-icon" ng-class="{navactive: $route.current.activetab == 'provisioning'}"><a href="#contact">Provisioning</a></div>
                            <div class="nav-icon" ng-class="{navactive: $route.current.activetab == 'pst'}"><a href="#contact">PST</a></div> -->
                        </div>
                        <div class="app">
                            <!--
                                This is the global toolbar. Any actions that are global to the entire application goes here. E.g. A search funtion
                                that works anywhere in the application. Each "action" on the global toolbar can be further modularized through a scope function
                                or a controller.
                            -->
                            <div class="sidebar">
                                <ul class="side-list">
                                    <li class="side-icon" ng-controller="searchPanelCtrl" ng-click="openSearch()"><img src="img/search74.svg" class="side-img" /></br/>Search</li>
<!--                                     <li class="side-icon" ng-controller="alarmPanelCtrl" ng-click="openAlarm()"><img src="img/alarm31.svg" class="side-img" /></br/>Suppress Alarm</li>
                                    <li class="side-icon"><img src="img/paper122.svg" class="side-img" /></br/>Send to Ticket</li> -->
                                </ul>
                            </div>
                            <div id="searchPane" class="panel-container" ng-class="{'panel-open': searchOpen == true}">
                                <div class="filter-box__form-element">
                                    <input ng-model="searchTerm" ng-change="autosuggest('25');" ng-enter="search(searchTerm);" class="filter-box__text-input search-box" type="text" placeholder="CABRCV1-CROCS-RTR-1" />
                                </div><!--
                                --><button class="btn-red" ng-click="search(searchTerm)">SEARCH</button>
                                <div class="panel-results" cg-busy="{promise:aspromise}">
                                    <table class="srp-table">
                                        <tr class="srp-click" ng-click="search(value.vhid)" ng-repeat="(key, value) in results | limitTo: 25">
                                            <td><span class="mini-pill" ng-class="{pillgreen: value.status == 'UP', pillred: value.status == 'DOWN'}">{{value.status}}</span></td>
                                            <td>{{value.vhid}}</td>
                                        </tr>
                                        <tr ng-show="results.general_message == 'Error'">
                                            <td colspan="2">No matches found.</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
<!--                             <div id="alarmPane" class="panel-container">
                                <h2>Alarm Suppression</h2>
                            </div> -->
                            <div class="overlay" ng-class="{'overlay--on': searchOpen == true}"></div>
                            <div class="cardui" ng-view cg-busy="{promise:promise}">
                            </div>
                        </div>
                        <!-- <div class="push"></div> -->
                    </div>
                </div>
            </div>
        </div>    
        <!-- <div class="footer">Virtela OP360 Network Management System | Version 0.1 | Copyright 2015, Virtela Services Inc.</div> -->


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/angular.js"></script>
        <script src="js/vendor/angular-route.js"></script>
        <script src="js/vendor/angular-resource.js"></script>
        <script src="js/vendor/angular-animate.js"></script>
        <script src="js/vendor/angular-busy.js"></script>
        <script src="js/vendor/highcharts.js"></script>
        <script src="js/vendor/moment.min.js"></script>
        <script src="js/vendor/angular-dropdowns.js"></script>
        <script src="js/vendor/ngDialog.js"></script>
        <!--<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
        <script src="http://code.highcharts.com/modules/data.js"></script>
        <script src="http://code.highcharts.com/modules/no-data-to-display.js"></script>-->
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/sampleJSON.js"></script>

        <!-- templates -->
        <script type="text/ng-template" id="templateId">
            <h1>Template heading</h1>
        </script>

        <script type="text/ng-template" id="errorTemplate">
            <h4>The application encountered an error</h4>
            <p>{{errormsg}}</p>
        </script>
    </body>
</html>
