<div class="wrap gutter-5-xl gutter-10-xs gutter-out-xs" cg-busy="{promise:promise,message:'Loading Your Data...'}">
    <div class="xl-2-8 lg-4-8 md-3-6 sm-2-4 xs-1-1">
        <div class="card">
            Card 1;
        </div>
    </div>
    <div class="xl-2-8 lg-4-8 md-3-6 sm-2-4 xs-1-1">
        <div class="card">card 2</div>
    </div>
    <div class="xl-2-8 lg-4-8 md-3-6 sm-2-4 xs-1-1">
        <div class="card">card 3</div>

    <div class="xl-2-8 lg-4-8 md-3-6 sm-2-4 xs-1-1">

        </div>

    <div class="xl-6-8 lg-1-1 md-1-1 sm-1-1 xs-1-1">

            <h2>Circuit Information</h2>
            <table class="circuit-table">
                <tr>
                    <td>VCID</td>
                    <td>Orig VHID</td>
                    <td>Term VHID</td>
                    <td>Link</td>
                    <td>Speed</td>
                    <td>Provider</td>
                    <td>Last Mile</td>
                    <td>LEC Circuit ID</td>
                </tr>
                <tr>
                    <td>{{circuit.VCID}}</td>
                    <td>{{circuit.ORIGVHID}}</td>
                    <td>{{circuit.TERMVHID}}</td>
                    <td>{{circuit.LINK}}</td>
                    <td>{{circuit.SPEED}}</td>
                    <td>{{circuit.PROVIDER}}</td>
                    <td>{{circuit.LASTMILE}}</td>
                    <td>{{circuit.LECCIRCUITID}}</td>
                </tr>
            </table>
        </div>

    <div class="xl-2-8 lg-1-1 md-1-1 sm-1-1 xs-1-1">
